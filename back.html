	  <script defer>
	function escapeHtml(str) {
	  return str
		.replace(/&/g, "&amp;")
		.replace(/</g, "&lt;")
		.replace(/>/g, "&gt;")
		.replace(/"/g, "&quot;")
		.replace(/'/g, "&#39;");
	}
	function unescapeHtml(str) {
	  return str
		.replace(/\&amp;/g, "&")
		.replace(/\&lt;/g, "<")
		.replace(/\&gt;/g, ">")
		.replace(/\&quot;/g, '"')
		.replace(/\&#39;/g, "'");
	}
	var cont = document.querySelector("#content");
	var p = cont.innerHTML;
	function debug(text) {
	  DEBUG_ON=true
		if(DEBUG_ON){
			 const div = document.createElement("h3");
		  div.innerText = text;
		  document.body.appendChild(div);
		}
	}
	function c() {
	  if (typeof Prism === "undefined") {
		debug("UNDEFINED!!!");
		return;
	  }
	
	  html=cont.innerHTML
		debug("cont:"+cont.innerHTML)
		console.log("hi!!")
	
	  // Step 2: Replace code blocks
	  html = html.replace(/``(\w+)(<br>|<div>|\n)([\w\W]+?)``/gmi, function (match, lang, newl,code) {
	   code = code
			debug("1  !!!!!!!!!!!!!!")
			debug("code:"+code)
			code = code.replace(/\<div\>/gm,"").replace(/\<\/div\>/gm,"\n");
			debug("2  !!!!!!!!!!!!!!")
			debug("code:"+code)
	  // Step 1: Convert <br> to real line breaks
	  code = code.replace(/<br\s*\/?>/gi, "\n");
			debug("3  !!!!!!!!!!!!!!")
			debug("code:"+code)
			code = `<span style="font-size:1rem;color:#999">${lang}</span><pre><code class='language-${lang}'>${code}</code></pre>`
			debug("4  !!!!!!!!!!!!!!")
			debug("code:"+code)
		return code;
	  });
	
	  // Step 3: Inject new HTML
	  cont.innerHTML = html;
	
	  // Step 4: Highlight
	  Prism.highlightAll();
	
	  debug("DEFINED!!!"+p);
	}
	c();
	</script>
